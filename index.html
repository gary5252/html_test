            超文本標記語言（英語：HyperText Markup Language，簡稱：HTML）是一種用於建
            立網頁的標準標記語言。<br>HTML是一種基礎技術，
            常與CSS、JavaScript一起被眾多網站用於設計網頁、
            網頁應用程式以及行動應用程式的使用者介面[3]。<br>
            網頁瀏覽器可以讀取HTML檔案，並將其彩現成視覺化網頁。
            HTML描述了一個網站的結構語意隨著線索的呈現，
            使之成為一種標記語言而非程式語言。
